<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0" @mouseenter="mouseEnter" @mouseleave="mouseLeave">

                <div class="item">
                    <img :src="slides[activeSlide].image" :alt="slides[activeSlide].title" />
                    <div class="text">
                        <h3>{{slides[activeSlide].title}}</h3>
                        <p>
                            {{slides[activeSlide].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevPhoto()" class="prev"></div>
                    <div @click="nextPhoto()" class="next"></div>

                    <div v-for="(slide, index) in slides"  class="thumb" :class="{'active' : index === activeSlide}">
                        <img :src="slide.image" :alt="slide.title" @click="activeSlide = index">
                    </div>

</body>
</html>
